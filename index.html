<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="slack.css">
    <title>Zuri Stage One</title>
</head>
<body>
    <!-- # Zuri_real-time-data
A webpage showcasing personal and realtime data attributes -->

    <div class="container flex">
        <div class="profile flex">
            <img src="./abike2.jpg" alt="Yinusa Abike" data-testid="slackDisplayImage">
            <p class="slackName" data-testid="slackUserName">Yinusa Abike</p>

            <div class="info">
                <p class="track" data-testid="myTrack">Track: Frontend</p>
                <p class="day" data-testid="currentDayOfTheWeek"></p>
                <p class="time" data-testid="currentUTCTime"></p>
                <p data-testid="githubURL">
                    <a href="https://github.com/Harbike/Zuri_real-time-data" class="githubURL">GitHub URL <i class="fa fa-github-alt"></i></a>
                </p>
            </div>
        </div>
            
        </div>

    <script src="script.js"></script>
    <script src="https://use.fontawesome.com/dd2f444f72.js"></script>
</body>
</html>
